<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quizz App</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="quiz-header">
        <p>Quizz App - Javascript</p>
        <h2 id="categoryText"></h2>
        <p class="count" id="count">10 s</p>
      </div>

      <div class="question body">
        <h2 class="questionText" id="questionText"></h2>
        <div id="questionList"></div>
      </div>

      <div class="game-results d-none">
        <div class="game-results-text">
          <p class="game-results-p">¡Congrats! ¡You are winner!</p>
          <img src="./img/check.png" alt="" />
        </div>

        <div class="respuesta-msg" id="winnerMsg">Correct Answer</div>

        <div class="replay-game">
          <p>¿Play Again?</p>
          <div>
            <button class="replay">Yes</button>
            <button>No</button>
          </div>
        </div>
      </div>

      <div class="game-results loser d-none">
        <div class="game-results-text">
          <p class="game-results-p">
            The answer was not correct ¡Try Again!
          </p>
          <img src="./img/cross.png" alt="" />
        </div>

        <div class="respuesta-msg" id="loserMsg">Correct Answer</div>

        <div class="replay-game">
          <p>¿Play Again?</p>
          <div>
            <button class="replay2">Yes</button>
            <button>No</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
